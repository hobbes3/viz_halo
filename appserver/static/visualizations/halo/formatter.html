<form class="splunk-formatter-section" section-label="Size">
    <div class="control-group">
        <label class="control-label">Width</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.width"></splunk-text-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Height</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.height"></splunk-text-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Radius</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.radius"></splunk-text-input>

        <label class="control-label">Label Radius</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.radius_label"></splunk-text-input>
        </div>

    <div class="control-group">
        <label class="control-label">Outer Ring Thickness</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.outer_thickness"></splunk-text-input>

        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.inner_thickness_pct"></splunk-text-input>

    <div class="control-group">
        <label class="control-label">Packing Radius</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.radius_pack"></splunk-text-input>

    <div class="control-group">
        <label class="control-label">Packing Padding</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.padding_pack"></splunk-text-input>

        <div class="controls controls-block">

<form class="splunk-formatter-section" section-label="Grouping">
    <div class="control-group">
        <label class="control-label">Warning Override</label>
        <div class="controls controls-block">
            <splunk-radio-input name="{{VIZ_NAMESPACE}}.warning_override" value="false">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </splunk-select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Outer Ring Grouping Limit</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.group_outer_limit"></splunk-text-input>

    <div class="control-group">
        <label class="control-label">Inner Ring Grouping Limit</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.group_inner_limit"></splunk-text-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Outer Ring Show Others</label>
        <div class="controls controls-block">
            <splunk-radio-input name="{{VIZ_NAMESPACE}}.group_use_others_outer" value="true">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Inner Ring Show Others</label>
        <div class="controls controls-block">
            <splunk-radio-input name="{{VIZ_NAMESPACE}}.group_use_others_inner" value="true">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Outer Ring Others Label</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.group_others_outer_label"></splunk-text-input>

    </div>
    <div class="control-group">
        <label class="control-label">Inner Ring Others Label</label>
        <div class="controls controls-block">
            <splunk-text-input name="{{VIZ_NAMESPACE}}.group_others_inner_label"></splunk-text-input>

        <label class="control-label">Inner Ring Other Color</label>
        <div class="controls controls-block">
            <splunk-color-picker name="{{VIZ_NAMESPACE}}.group_others_inner_color" value="#808080">

        <div class="controls controls-block">
